<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci – Lady Zaphir</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: radial-gradient(circle at top, #0f2429, #021015 55%, #000000 90%);
      color: #e7f6f7;
      font-family: "Playfair Display", serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    .merci-container {
      background: rgba(0, 40, 50, 0.8);
      backdrop-filter: blur(6px);
      max-width: 700px;
      margin: 0 auto;
      padding: 3rem 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid rgba(129, 212, 250, 0.35);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 0.12em;
      color: #a8f0ff;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      color: #e0f5f7;
    }

    .btn-retour {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-size: 1.05rem;
      text-decoration: none;
      background: linear-gradient(135deg, #00a5b4, #45e0ff);
      color: #031215;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.35);
    }

    .btn-retour:hover {
      transform: scale(1.04);
      background: linear-gradient(135deg, #4fe5ff, #9af5ff);
    }
  </style>

</head>
<body>

  <div class="merci-container">
    <h1>Merci pour votre message</h1>
    <p>
      Votre demande a bien été envoyée à Lady Zaphir.<br>
      Vous recevrez une réponse personnalisée dès que possible.
    </p>

    <a class="btn-retour" href="https://ladyzaphir-dev.github.io/site-turquoise/">
      Retour au site
    </a>
  </div>

</body>
</html>
